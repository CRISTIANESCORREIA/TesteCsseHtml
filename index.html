<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="formulario.css" media="">
    <title>Formularioballerini</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores Magnatas</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>Qual tecnologia você desenvolve:</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backendo">back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">full-stack
            </label>
        </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="checkbox">
                    <label><strong>Selecione as tecnologias que ultiliza</strong></label><b></b>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="html">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="css">
                    <label for="tecnologia">css</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="javascript">
                    <label for="tecnologia">javascript</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="python">
                    <label for="tecnologia">python</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="php">
                    <label for="tecnologia">php</label>

                </div>
            </fieldset>

            <div>
                <br>
                <label><strong>Conte um pouco sobre você</strong></label>
                <textarea name="experiencia" id="experiencia" cols="50" rows="06"></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>

        </div>

    </form>
   
</body>
</html>
